<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="icon" type="image/png" href="/icon.png" />
		<link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/bf3f245b7cd53caea0cb07d265a64adc?family=Minecraftia" />
		<style>{{ style }}</style>
		<script>{{ script }}</script>
	</head>
	<body>
		<header>
			<div class="title">{{ title }}</div>
			<div class="subtitle">{{ software }}</div>
			<div id="player_name"></div>
		</header>
		<section class="icons">
			<img id="icon" src="/icon.png" />
			<div id="player_pic" style="display:none"></div>
		</section>
		<section>
			<span id="status">...</span>
		</section>
		<div id="server">
			<!--<section>
				- immutable ip = config.serverIp.length ? config.serverIp : host;
				- if(config.bedrock)
					p #{!config.edu ? "Minecraft" : "Minecraft: Education Edition"}: #{ip}:#{config.bedrock.addresses[0].port.to!string}
				- if(config.java)
					p Minecraft: Java Edition: #{ip}:#{config.bedrock.addresses[0].port.to!string}
			</section>-->
			<section>
				<p id="players"></div>
				<p id="players_list"></div>
			</section>
		</div>
		<div id="player" style="display:none">
			<section>
				<p id="version" />
			</section>
		</div>
	</body>
</html>
